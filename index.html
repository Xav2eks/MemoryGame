<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Drum game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>

  <div class="container">
    <div id="tom1" class="btn tom1"><img src="./images/tom1.jpg"></div>
    <div id="tom2" class="btn tom2"><img src="./images/tom2.png"></div>
    <div id="tom3" class="btn tom3"><img src="./images/tom3.png"></div>
    <div id="tom4" class="btn tom4"><img src="./images/tom4.png"></div>
  </div>

  <div class="container">
    <div id="crash" class="btn crash"><img src="./images/crash.png"></div>
    <div id="kick" class="btn kick"><img src="./images/kick.png"></div>
    <div id="snare" class="btn snare"><img src="./images/snare.jpg"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
